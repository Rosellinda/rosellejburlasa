<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://bootswatch.com/4/lux/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./asset/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Roselle Burlasa</title>
</head>
<body>
    <div class="overlay">
        <div class="overlayDoor"></div>
        <div class="overlayContent">
            <div class="loader">
                <div class="inner"></div>
            </div>
            <div class="skip">SKIP</div>
        </div>
    </div>
    <header id="header">
        <img src="./asset/img/newLogo.gif" alt="logo" class="my-logo">
        <div id="toggle"></div>
        <div id="navbar">
            <ul>
                <li id="nav-home">
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#about">About</a>
                </li>
                <li>
                    <a href="#projects">Projects</a>
                </li>
                <li>
                    <a href="#contact">Contacts</a>
                </li>
            </ul>
        </div>
    </header>
    <div class="container">
        <section id="home">
            <canvas id="stars"></canvas>
            <div id="labelDiv">
                <img src="./asset/img/profile img.jpg" class="img-fluid rounded-circle" alt="profilePic" id="profilePic">
                <h1 class="text-center pt-5 text-white">Roselle <span class="surname">Burlasa</span></h1>
                <h4 class="text-center text-white">Front End Web Developer</h4>
                <button type="button" class="btn btn-outline-warning mt-2"><i class="fas fa-download text-white fa-sm"></i> Download Resume</button>
            </div>
        </section>
        <section id="about">
            <h1>About</h1>
        </section>
        <section id="projects">
            <h1>Projects</h1>
        </section>
        <section id="contact">
            <h1>Contact</h1>
        </section>
            <!-- Social Icons  -->
        <div class="social-icons">
            <a href="#!">
              <i class="fab fa-twitter fa-2x"></i>
            </a>
            <a href="#!">
              <i class="fab fa-facebook fa-2x"></i>
            </a>
            <a href="#!">
              <i class="fab fa-instagram fa-2x"></i>
            </a>
            <a href="#!">
              <i class="fab fa-github fa-2x"></i>
            </a>
        </div>
        <footer>&copy; Copyright <script>document.write(new Date().getFullYear())</script></footer>
    </div>

    <script src="https://kit.fontawesome.com/54dd48c648.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="./asset/script.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
